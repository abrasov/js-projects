<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Drum Kit</title>
</head>
<body>
  <div class="keys">
    <div class="key" data-letter="a">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="key" data-letter="s">
      <kbd>S</kbd>
      <span class="sound">hi-hat</span>
    </div>
    <div class="key" data-letter="d">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key" data-letter="f">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key" data-letter="g">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key" data-letter="h">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key" data-letter="j">
      <kbd>J</kbd>
      <span class="sound">share</span>
    </div>
    <div class="key" data-letter="k">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="key" data-letter="l">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
