<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Drum Kit</title>
</head>
<body>
  <div class="keys">
    <div class="key" data-letter="A">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="key" data-letter="S">
      <kbd>S</kbd>
      <span class="sound">hi-hat</span>
    </div>
    <div class="key" data-letter="D">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key" data-letter="F">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key" data-letter="G">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key" data-letter="H">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key" data-letter="J">
      <kbd>J</kbd>
      <span class="sound">share</span>
    </div>
    <div class="key" data-letter="K">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="key" data-letter="L">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
